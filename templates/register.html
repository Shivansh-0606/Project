{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register Form</h2>
        <p class="text-center text-sm text-gray-500 mb-4">Patients can register here</p>
        
        <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- You can add a 'Confirm Password' field here with JavaScript validation -->
            
            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                Register
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
